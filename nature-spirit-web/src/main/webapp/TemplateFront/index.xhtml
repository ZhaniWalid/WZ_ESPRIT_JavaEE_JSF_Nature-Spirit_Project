<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrought"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
       xmlns:p="http://primefaces.org/ui">
      
<h:head>
<title> Test JSF </title>
</h:head>      
      <h:body>
           
  <h:form id="form">
    <p:dataGrid var="product" value="#{productBean.list_prod}" columns="3" layout="grid"
        rows="12" paginator="true" id="products"
        paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
        rowsPerPageTemplate="6,12,16">
 
        <f:facet name="header">
            Products for Sale
        </f:facet> 
 
        <p:panel header="#{product.id_Product}" style="text-align:center">
            <h:panelGrid columns="1" style="width:100%">
               <!--  <p:graphicImage name="demo/images/car/#{car.brand}.gif"/>  !-->
                         
                <h:outputText value="#{product.type_Product}" />
               
               <p:commandLink update=":form:carDetail" oncomplete="PF('carDialog').show()" title="View Detail">
                    <h:outputText styleClass="ui-icon ui-icon-search" style="margin:0 auto;" />
                    <f:setPropertyActionListener value="#{product}" target="#{productBean.selectedProduct}" />
                </p:commandLink>
               
            </h:panelGrid>
        </p:panel> 
     
    </p:dataGrid>
 
 <p:dialog header="Car Info" widgetVar="carDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
        <p:outputPanel id="carDetail" style="text-align:center;">
            <p:panelGrid  columns="2" rendered="" columnClasses="label,value">
            
            <!-- <f:facet name="header">
                    <p:graphicImage name="demo/images/car/#{dataGridView.selectedCar.brand}-big.gif"/> 
                </f:facet> 
            -->  
                <h:outputText value="Id:" />
                <h:outputText value="#{productBean.selectedProduct.id_Product}" />
 
                <h:outputText value="Type Product :" />
                <h:outputText value="#{productBean.selectedProduct.type_Product}" />
 
                <h:outputText value="Availability:" />
                <h:outputText value="#{productBean.selectedProduct.availability}" />
 
                <h:outputText value="Price:" />
                <h:outputText value="$#{productBean.selectedProduct.price}" />
            </p:panelGrid>
        </p:outputPanel>
    </p:dialog>
 
</h:form>
       
      </h:body>
</html>
