<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrought"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:p="http://primefaces.org/ui">

<h:head>

<meta charset="utf-8"/>
     <h:outputStylesheet library="css" name="reset.css"></h:outputStylesheet>
    <h:outputStylesheet library="css" name="style.css"></h:outputStylesheet>
    <h:outputStylesheet library="css" name="grid_12.css"></h:outputStylesheet>
    
    <link href='http://fonts.googleapis.com/css?family=Condiment' rel='stylesheet' type='text/css'/>
    <link href='http://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'/>
    <h:outputScript library="js" name="jquery-1.7.min.js"></h:outputScript>
    <h:outputScript library="js" name="jquery.easing.1.3.js"></h:outputScript>
    
   
</h:head> 
<body> 
<!--==============================header=================================-->
   <div class="main">
    <header>
        <h1><a href="index.html"><h:graphicImage name="images/logo.png" alt=""/></a></h1>
        <div class="form-search">
           
            
        </div>  
        <div class="clear"></div>    
        <nav class="box-shadow">
            <div>
                <ul class="menu">
                    <li class="home-page"><a href="index.jsf"><span></span></a></li>
                    <li class="current"><a href="about.jsf">About</a></li>
                    <li><a href="services.jsf">Services</a></li>
                    <li><a href="projects.jsf">Projects</a></li>
                    <li><a href="clients.jsf">Clients</a></li>
                    <li><a href="contacts.jsf">Contacts</a></li>
                </ul>
                <div class="social-icons">
                    <span>Follow us:</span>
                    <a href="#" class="icon-3"></a>
                    <a href="#" class="icon-2"></a>
                    <a href="#" class="icon-1"></a>
                </div>
                <div class="clear"></div>
            </div>
        </nav>
    </header>  
    
    <h:form id="form" methode="post" >
         
       
         
                   
		<h:panelGrid columns="">
		
		 	
          
                          
		 	<h:outputText value="Name:" />
		 	<h:inputText value="#{negociateAuctionBean.n.auctionName}" />
		 	
		 	<h:outputText value="date Debut" />
		 	<h:inputText id="datedebut" value="#{negociateAuctionBean.n.dateDebut}" > <f:convertDateTime pattern="M/d/yy hh:mm"/></h:inputText>
		 	 <h:message for="datedebut" style="color:red" /><br></br>
		 	<h:outputText value="date Fin" />
		 	<h:inputText id="datefin" value="#{negociateAuctionBean.n.dateFin}" ><f:convertDateTime pattern="M/d/yy hh:mm"/></h:inputText>
		 <h:message for="datefin" style="color:red" /><br></br>
		 		<h:outputText value="sale amount "/>
		 	<h:inputText value="#{negociateAuctionBean.n.saleAmount}" />
		 	

		 	
		 	<h:outputText value="timer "/>
		 	<h:inputText value="#{negociateAuctionBean.n.timer}" />
		 	
		 	<h:outputText value="Min adding Amount "/>
		 	<h:inputText value="#{negociateAuctionBean.n.minAddingAmount}" />
		 	
		 		<h:outputText value="Min selling price "/>
		 	<h:inputText value="#{negociateAuctionBean.n.minSellingPrice}" />
		
		<h:outputText value="photo "/>
		<p:fileUpload value="#{negociateAuctionBean.file}" mode="simple"  fileUploadListener="#{negociateAuctionBean.upload()}"/>
		
		<br></br>
		 	  
		 	 <p:commandButton value="Add"  actionListener="#{negociateAuctionBean.update()}"  icon="ui-icon-disk" />
		 	<br></br>
		 	
		</h:panelGrid>
	</h:form>
    
    
    
    
    
    
<h:form >
    
             
             
    <p:dataGrid var="auc" value="#{negociateAuctionBean.neAuctions}" columns="3" layout="grid"
        rows="12" paginator="true" id="cars"
        paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
        rowsPerPageTemplate="6,12,16">
 
        <f:facet name="header">
         
           <h:inputText  value="#{negociateAuctionBean.aucNeg}" name="search" />

             <h:commandButton actionListener="#{negociateAuctionBean.findName()}" value="search" icon="ui-icon-disk">
             <f:param name="nameAuc" value="#{negociateAuctionBean.aucNeg}"></f:param>
             </h:commandButton>
        </f:facet>
       
 <div>
        <p:panel header="#{auc.auctionName}" style="text-align:center">
            <h:panelGrid columns="1" style="width:100%">
               
 <p:graphicImage name="/images/auction/Logo_ESPRIT.png" />
 
        
               Date debut: <h:outputText value="#{auc.dateDebut}" />
               Date fin:  <h:outputText value="#{auc.dateFin}" />
                 Min adding amount:<h:outputText value="#{auc.minAddingAmount}" />
                 Timer: <h:outputText value="#{auc.timer}" />
                   Sale amount:<h:outputText value="#{auc.saleAmount}" />
                   Min salling price:<h:outputText value="#{auc.minSellingPrice}" />
             <p:commandButton value="Delete"  actionListener="#{negociateAuctionBean.delete(auc)}"  icon="ui-icon-disk" />
            <br></br>
            <h:commandButton value="modifier"  >
<f:setPropertyActionListener value="#{auc}" target="#{negociateAuctionBean.n}"></f:setPropertyActionListener>
<f:setPropertyActionListener value="#{true}" target="#{negociateAuctionBean.test}"></f:setPropertyActionListener>
</h:commandButton>
                    <h:outputText styleClass="ui-icon ui-icon-search" style="margin:0 auto;" />
                   
              
            </h:panelGrid>
        </p:panel>
 </div>
    </p:dataGrid>
 
   
</h:form>
    
    
    
    
    
    </div>
    
       
  <br></br>
  <br></br>
<!--==============================footer=================================-->
   <ui:include src="/TemplateBack/footer.xhtml" />    
</body> 
</html>
