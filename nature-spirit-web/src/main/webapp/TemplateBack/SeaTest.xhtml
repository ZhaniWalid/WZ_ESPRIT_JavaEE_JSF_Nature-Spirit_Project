<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrought"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:p="http://primefaces.org/ui"> 

<h:head></h:head> 
<body> 
<h:form>
 <h:panelGrid columns="" >
            <h:outputLabel value="Destination"   />
		 	<h:inputText required="true" value="#{sea_MissionBean.sea.destination}" />
		 	<h:outputLabel value="Goal"   />
		 	<h:inputText value="#{sea_MissionBean.sea.goal}" />
		 	<h:outputLabel value="Ship Number"   />
		 	<h:inputText value="#{sea_MissionBean.sea.ship_Number}" />
		    
  <br></br>
                
<p:commandButton value="Add Sea Mission" id="withIcon"  actionListener="#{sea_MissionBean.updateSea()}" icon="ui-icon-disk" />
</h:panelGrid>
  </h:form>


<h:form >
  <br></br>
                <br></br>
 <p:inputText  value="#{sea_MissionBean.seam}" name="search" />
             <h:commandButton action="#{sea_MissionBean.FindName()}" value="search" icon="ui-icon-disk">
             <f:param name="nameAuc" value="#{sea_MissionBean.seam}"></f:param>
             </h:commandButton>
    <p:dataGrid var="sea" value="#{sea_MissionBean.listSea}" columns="4" layout="grid"
        rows="12" paginator="true" id="cats"
        paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
        rowsPerPageTemplate="6,12,16">
 
        <f:facet name="header">
           Sea Missions
        </f:facet>
 
        <p:panel header="#{sea.id_SeaMission}" style="text-align:center">
            <h:panelGrid columns="1" style="width:100%">
               
 
               Destination: <h:outputText value="#{sea.destination}" />
               Goal: <h:outputText value="#{sea.goal}" />
       Ship Number: <h:outputText value="#{sea.ship_Number}" />
       Id Admin: <h:outputText value="#{sea.admin.id_Admin}" />
        <p:commandButton value="DeleteCategory"  actionListener="#{sea_MissionBean.delete(sea)}"  icon="ui-icon-disk" />
        <h:commandButton value="Update" icon="ui-icon-disk" >
<f:setPropertyActionListener value="#{sea}" target="#{sea_MissionBean.sea}"></f:setPropertyActionListener>
<f:setPropertyActionListener value="#{true}" target="#{sea_MissionBean.test}"></f:setPropertyActionListener>
</h:commandButton>
            <br></br>
            
            <br></br>
                 
                    <h:outputText styleClass="ui-icon ui-icon-search" style="margin:0 auto;" />
                   
              
            </h:panelGrid>
        </p:panel>
 
    </p:dataGrid>
 
   
</h:form>





</body> 
</html>
