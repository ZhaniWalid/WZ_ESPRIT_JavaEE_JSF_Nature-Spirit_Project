<meta charset="utf-8"/>
     <h:outputStylesheet library="css" name="reset.css"></h:outputStylesheet>
    <h:outputStylesheet library="css" name="style.css"></h:outputStylesheet>
    <h:outputStylesheet library="css" name="grid_12.css"></h:outputStylesheet>
    
    <link href='http://fonts.googleapis.com/css?family=Condiment' rel='stylesheet' type='text/css'/>
    <link href='http://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'/>
    <h:outputScript library="js" name="jquery-1.7.min.js"></h:outputScript>
    <h:outputScript library="js" name="jquery.easing.1.3.js"></h:outputScript>
</h:head> 
<body> 
<div class="main">
  <!--==============================header=================================-->
    <header>
        <h1><a href="index.html"><h:graphicImage name="images/logo.png" alt=""/></a></h1>
        <div class="form-search">
            <form id="form-search" method="post">
              <input type="text" value="Type here..." onBlur="if(this.value=='') this.value='Type here...'" onFocus="if(this.value =='Type here...' ) this.value=''"  />
              <a href="#" onClick="document.getElementById('form-search').submit()" class="search_button"></a>
            </form>
        </div>  
        <div class="clear"></div>    
        <nav class="box-shadow">
            <div>
                <ul class="menu">
                    <li class="home-page"><a href="index.jsf"><span></span></a></li>
                    <li class="current"><a href="about.jsf">Product</a></li>
                    <li><a href="services.jsf">Services</a></li>
                    <li><a href="projects.jsf">Projects</a></li>
                    <li><a href="clients.jsf">Clients</a></li>
                    <li><a href="contacts.jsf">Contacts</a></li>
                </ul>
                <div class="social-icons">
                    <span>Follow us:</span>
                    <a href="#" class="icon-3"></a>
                    <a href="#" class="icon-2"></a>
                    <a href="#" class="icon-1"></a>
                </div>
                <div class="clear"></div>
            </div>
        </nav>
    </header>   
  <!--==============================content================================-->
  <div align="center" style=" height: 500px; ">
  <h:form> 
   
 
 </h:form>
   
   <h:form>        

<h1> Add New Product </h1>
 <h:panelGrid columns="" rendered="true" style="margin-bottom:10px">
            <p:outputLabel value="Type : *" />  
		 	<b:selectOneMenu   value="#{productBean.product.type_Product}" required="true" style="width:500px;" id="type" requiredMessage="Type is Required">
		 	<f:selectItem itemValue="T-Shirt" itemLabel="T-Shirt"/>
		 	<f:selectItem itemValue="Smartphone" itemLabel="Smartphone"/>
		 	<f:selectItem itemValue="Laptop" itemLabel="Laptop"/>
		 	<f:selectItem itemValue="Swatch" itemLabel="Swatch"/>
		 	<f:selectItem itemValue="ChimestryProduct" itemLabel="ChimestryProduct"/>
		 	</b:selectOneMenu>
		 	<h:message for="type" style="color:red;font-size:19px;"/>
		 	<p:outputLabel value="Brand : *" />
		 	<b:selectOneMenu value="#{productBean.product.brand}" required="true" style="width:500px;" id="brand" requiredMessage="Brand is Required">
		 	<f:selectItem itemValue="" itemLabel="----T-Shirt----"/>
		 	<f:selectItem itemValue="Nike" itemLabel="Nike"/>
		 	<f:selectItem itemValue="Adidas" itemLabel="Adidas"/>
		 	<f:selectItem itemValue="" itemLabel="----Smartphone----"/>
		 	<f:selectItem itemValue="Samsung" itemLabel="Samsung"/>
		 	<f:selectItem itemValue="" itemLabel="----Laptop----"/>
		 	<f:selectItem itemValue="Dell" itemLabel="Dell"/>
		 	<f:selectItem itemValue="HP" itemLabel="HP"/>     
		 	<f:selectItem itemValue="" itemLabel="----Swatch----"/>
		 	<f:selectItem itemValue="Festina" itemLabel="Festina"/>
		 	<f:selectItem itemValue="Apple Swatch" itemLabel="Apple Swatch"/>
		 	<f:selectItem itemValue="" itemLabel="----ChimestryProduct----"/>
		 	<f:selectItem itemValue="ChimLab" itemLabel="ChimLab"/>
		 	</b:selectOneMenu>
		 	<h:message for="brand" style="color:red;font-size:19px;"/>
		 	<p:outputLabel value="Price of Unit: *" />
		 	<b:inputText value="#{productBean.product.price}" style="width:500px;" id="price" required="true" requiredMessage="Price is Required"/>
		 	<h:message for="price" style="color:red;font-size:19px;"/>
		 	<p:outputLabel value="Quantity : *"   />
		 	<b:selectOneMenu value="#{productBean.product.quantity_of_products}" id="q" requiredMessage="Quantity is Required" required="true" style="width:500px;"> 
		 	<f:selectItem itemValue="5" itemLabel="5" />
            <f:selectItem itemValue="10" itemLabel="10" />
            <f:selectItem itemValue="15" itemLabel="15" />
            <f:selectItem itemValue="20" itemLabel="20" />     
            <f:selectItem itemValue="25" itemLabel="25" />
            <f:selectItem itemValue="30" itemLabel="30" />  
            <f:selectItem itemValue="50" itemLabel="50" />
            <f:selectItem itemValue="100" itemLabel="100" />	   							
            </b:selectOneMenu>	
            <h:message for="q" style="color:red;font-size:19px;"/>    
            <p:outputLabel value="Availability : *"   />
		 	<b:selectOneMenu value="#{productBean.product.availability}" id="avail" requiredMessage="Availability is Required" required="true"  style="width:500px;">
		 	<f:selectItem itemValue="1" itemLabel="Available" />
            <f:selectItem itemValue="0" itemLabel="Not Available" />
            </b:selectOneMenu>
            <h:message for="avail" style="color:red;font-size:19px;"/>    
		        
  <br></br>  
  <b:commandButton  icon-size="2x" iconAwesome="thumbs-up" value="Add Product"  look="info" title="icon-size='2x'"  actionListener="#{productBean.AddProduct()}" style="width:500px;"/>
  <br></br>
  <b:commandButton icon-spin="true" icon="cd" icon-size="2x" value="Update Product" actionListener="#{productBean.updateProd()}" look="info" title="icon-spin='true' icon-size='2x'" style="width:500px;"/>

    </h:panelGrid>

  </h:form>  
 <h:form >
                
 <b:inputText  placeholder="Search by Type OR Brand of Product :" value="#{productBean.products_search}" name="search" style="width:500px;"/>
     <b:commandButton icon-spin="true" iconAwesome="thumbs-down" action="#{productBean.SearchByInputText()}" value="search" look="info" title="spin='true'" >
              <f:param name="nameAuc" value="#{productBean.products_search}"></f:param>
      </b:commandButton>      
                               
    <p:dataGrid var="product" value="#{productBean.list_prod}" columns="3" layout="grid"
        rows="3" paginator="true" id="cats"
        paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
        rowsPerPageTemplate="3,6,12,16">
   
        <f:facet name="header">
           Products Managaments
        </f:facet>
 
        <p:panel header="#{product.id_Product}" style="text-align:center">    
            <h:panelGrid columns="2" style="width:100%">
                
       Type  : <h:outputText value="#{product.type_Product}" />   
       Brand : <h:outputText value="#{product.brand}" />   
       Unit Price : <h:outputText value="#{product.price}" />			 		
       Quantity : <h:outputText value="#{product.quantity_of_products}" />
       Availability : <h:outputText value="#{product.availability_String}" />   
                         
             
<b:commandButton value="Delete" look="danger" icon="ui-icon-disk">                     
					<f:setPropertyActionListener  value="#{product}" target="#{productBean.product}"></f:setPropertyActionListener>
					<f:ajax listener="#{productBean.DeleteProduct(product)}" event="click" render="cats"></f:ajax>	
					</b:commandButton>           
<b:commandButton value="Update"  icon-spin="true" icon="cd" icon-size="2x"  look="info" title="icon-spin='true' icon-size='2x'"  >               
<f:setPropertyActionListener value="#{product}" target="#{productBean.product}"></f:setPropertyActionListener>
<f:setPropertyActionListener value="#{true}" target="#{productBean.test}"></f:setPropertyActionListener>
</b:commandButton>
            <br></br>
              
            <br></br>
                     
                    <h:outputText styleClass="ui-icon ui-icon-search" style="margin:0 auto;" />
                   
              
            </h:panelGrid>
        </p:panel>
 
    </p:dataGrid>
 
</h:form>
  </div>
    
  </div> 
    <br></br>
  <br></br>

</body> 
</html>
